<!DOCTYPE html>
{% extends 'empdetails/base.html' %}
{% block body_block %}
    <div align='center'>
        
    <h1>Update Employee Profile</h1>
    <form method='POST'>
        {% csrf_token %}
        <label>Employee Number :</label>
        <input type="text" value="{{emp.eno}}" name="eno"><br>

        <label>Employee Name :</label>
        <input type="text" value="{{emp.ename}}" name="ename"><br>
        
        <label>Employee Salery :</label>
        <input type="text" value="{{emp.esal}}" name="esal"><br>

        <label>Employee Address :</label>
        <input type="text" value="{{emp.eaddr}}" name="eaddr"><br>
        
        <input type="submit" value="submit" class="btn btn-success">
        
    </form>

    </div>
{% endblock body_block%}
